project:

  add-path:
    - ../../../../sds/include
    - ../../../../sds/config
  packs:
   - pack: Keil::MDK-Middleware

  connections:
    - connect: Demo Application
      provides:
        - CMSIS-RTOS2
      consumes:
        - STDIN
        - STDOUT
        - STDERR
        - Heap: 65536

  components:
    - component: ARM::CMSIS:RTOS2:Keil RTX5&Source
    # - component: ARM::SDS:Buffer
    # - component: ARM::SDS:IO:VCOM&MDK USB
    # - component: ARM::SDS:Recorder
    - component: Keil::USB&MDK-Plus:CORE&Release
    - component: Keil::USB&MDK-Plus:Device
    - component: Keil::USB&MDK-Plus:Device:CDC


  groups:
    - group: Documentation
      files: 
        - file: ./README.md
    - group: Source Files
      files:
        - file: ./demo.c
    - group: sds
      files:
        - file: ../../../../sds/source/sds.c
        - file: ../../../../sds/source/sds_rec.c
        - file: ../../../../sds/source/sdsio/vcom/mdk/sdsio_vcom.c

  layers:
    - layer: $Board-Layer$
      type: Board
